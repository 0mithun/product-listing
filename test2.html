<div class="modal-body">
    <h2>Contact</h2>
    <div class="nf-form-cont">
        <div class="nf-form-wrap ninja-forms-form-wrap">
            <div class="nf-form-layout">
                <form>
                    <div>
                        <div class="nf-before-form-content">
                            <div class="nf-form-fields-required">
                                Fields marked with an
                                <span class="ninja-forms-req-symbol">*</span>
                                are required
                            </div>
                        </div>
                        <div class="nf-form-content">
                            <div id="nf-field-27-container" class="nf-field-container html-container label-hidden">
                                <div class="nf-field">
                                    <div id="nf-field-27-wrap" class="field-wrap html-wrap" >
                                        <div class="nf-field-label">
                                            <label class="">Instructions</label>
                                        </div>

                                        <div class="nf-field-element">
                                            <p><small>Complete the form below for additionalinformation.</small></p>
                                            <p style="text-align: center">
                                                <small><span><b>RED FOSSIL CORAL SPHERES AND DISCS NECKLACE</b></span><br/></small>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="nf-field-container textbox-container label-hidden one-half first">
                                <div class="nf-field">
                                    <div class="field-wrap textbox-wrap nf-fail nf-error">
                                        <div class="nf-field-label">
                                            <label class="">Name* <span class="ninja-forms-req-symbol">*</span></label>
                                        </div>

                                        <div class="nf-field-element">
                                            <input
                                                type="text"
                                                value=""
                                                class="ninja-forms-field nf-element"
                                                placeholder="Name"
                                                id="nf-field-28"
                                                name="nf-field-28"
                                                aria-invalid="true"
                                                aria-describedby="nf-error-28"
                                                aria-labelledby="nf-label-field-28"
                                                required=""
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="nf-after-field">
                                    <div class="nf-error-wrap nf-error" role="alert">
                                        <div class="nf-error-msg nf-error-required-error"> This is a required field.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="nf-field-container email-container label-hidden one-half">
                                <div class="nf-field">
                                    <div class="field-wrap email-wrap nf-fail nf-error">
                                        <div class="nf-field-label">
                                            <label class="">Email*<span class="ninja-forms-req-symbol">*</span></label>
                                        </div>

                                        <div class="nf-field-element">
                                            <input
                                                type="email"
                                                value=""
                                                class="ninja-forms-field nf-element"
                                                id="nf-field-29"
                                                name="email"
                                                autocomplete="email"
                                                placeholder="Email"
                                                aria-invalid="true"
                                                aria-describedby="nf-error-29"
                                                aria-labelledby="nf-label-field-29"
                                                required=""
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="nf-after-field">
                                    <div class="nf-error-wrap nf-error" role="alert">
                                        <div class="nf-error-msg nf-error-required-error">
                                            This is a required field.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="nf-field-container textarea-container label-hidden">
                                <div class="nf-field">
                                    <div class="field-wrap textarea-wrap">
                                        <div class="nf-field-label">
                                            <label class="">Message</label>
                                        </div>

                                        <div class="nf-field-element">
                                            <textarea
                                                aria-invalid="false"
                                                aria-describedby="nf-error-30"
                                                class="ninja-forms-field nf-element"
                                                placeholder="Message"
                                                aria-labelledby="nf-label-field-30"
                                            ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="nf-field-container hidden-container label-hidden" >
                                <div class="nf-field">
                                    <div class="field-wrap hidden-wrap">
                                        <div class="nf-field-element">
                                            <input type="hidden" class="ninja-forms-field nf-element"value="RED FOSSIL CORAL SPHERES AND DISCS NECKLACE "
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="nf-field-container hidden-container label-hidden">
                                <div class="nf-field">
                                    <div class="field-wrap hidden-wrap">
                                        <div class="nf-field-element">
                                            <input type="hidden" class="ninja-forms-field nf-element" value="{my:product_thumbnail}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="nf-field-container submit-container label-hidden textbox-container">
                                <div class="nf-field">
                                    <div class="field-wrap submit-wrap textbox-wrap" data-field-id="33" >
                                        <div class="nf-field-element">
                                            <input class="ninja-forms-field nf-element"type="button"value="Submit" disabled=""/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="nf-after-form-content">
                            <div class="nf-form-errors" role="alert" >
                                <div class="nf-error-msg nf-error-field-errors">Please complete all fields.</div>
                            </div>
                            <div class="nf-form-hp">
                                <label aria-hidden="true"> If you are a human seeing this field, please leave it empty.
                                    <input  class="nf-element nf-field-hp" type="text" value="" />
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
